AWSTemplateFormatVersion: "2010-09-09"
Description: "Database Module - DMS Migration Setup for OrchardLite CMS Database Migration"

Parameters:
  VPCId:
    Type: AWS::EC2::VPC::Id
    Description: Select the VPC from existing deployment

  PrivateSubnet1Id:
    Type: AWS::EC2::Subnet::Id
    Description: Select Private Subnet 1 from Platform Module

  PrivateSubnet2Id:
    Type: AWS::EC2::Subnet::Id
    Description: Select Private Subnet 2 from Platform Module

  DMSSecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    Description: Select DMS Security Group from Platform Module

  SourceEndpointArn:
    Type: String
    Description: DMS Source Endpoint ARN (RDS MySQL) from Platform Engineer
    Default: ""

  TargetEndpointArn:
    Type: String
    Description: DMS Target Endpoint ARN (Aurora Serverless) from Platform Engineer
    Default: ""

  CreateMigrationTask:
    Type: String
    Description: Create Migration Task (set to false for testing without endpoints)
    Default: "false"
    AllowedValues:
      - "true"
      - "false"

  ReplicationInstanceClass:
    Type: String
    Description: DMS Replication Instance Class
    Default: dms.t3.micro
    AllowedValues:
      - dms.t3.micro
      - dms.t3.small
      - dms.t3.medium
      - dms.t3.large

Conditions:
  CreateMigrationTaskCondition: !Equals [!Ref CreateMigrationTask, "true"]

Resources:
  # ============================================================================
  # DMS SUBNET GROUP
  # ============================================================================

  DMSSubnetGroup:
    Type: AWS::DMS::ReplicationSubnetGroup
    Properties:
      ReplicationSubnetGroupIdentifier: dms-subnet-group-orchardlite
      ReplicationSubnetGroupDescription: DMS subnet group for OrchardLite migration in private subnets
      SubnetIds:
        - !Ref PrivateSubnet1Id
        - !Ref PrivateSubnet2Id
      Tags:
        - Key: Name
          Value: DMS-SubnetGroup-OrchardLite
        - Key: Module
          Value: Database
        - Key: Purpose
          Value: Migration

  # ============================================================================
  # DMS REPLICATION INSTANCE
  # ============================================================================

  DMSReplicationInstance:
    Type: AWS::DMS::ReplicationInstance
    Properties:
      ReplicationInstanceIdentifier: orchardlite-dms-instance
      ReplicationInstanceClass: !Ref ReplicationInstanceClass
      AllocatedStorage: 20
      AutoMinorVersionUpgrade: true
      MultiAZ: false
      PreferredMaintenanceWindow: "sun:10:30-sun:14:30"
      PubliclyAccessible: false
      ReplicationSubnetGroupIdentifier: !Ref DMSSubnetGroup
      VpcSecurityGroupIds:
        - !Ref DMSSecurityGroupId
      Tags:
        - Key: Name
          Value: OrchardLite-DMS-ReplicationInstance
        - Key: Module
          Value: Database
        - Key: Purpose
          Value: Migration

  # ============================================================================
  # DMS MIGRATION TASK
  # ============================================================================

  DMSMigrationTask:
    Type: AWS::DMS::ReplicationTask
    Condition: CreateMigrationTaskCondition
    Properties:
      ReplicationTaskIdentifier: orchardlite-migration-task
      ReplicationInstanceArn: !Ref DMSReplicationInstance
      SourceEndpointArn: !Ref SourceEndpointArn
      TargetEndpointArn: !Ref TargetEndpointArn
      MigrationType: full-load-and-cdc
      TableMappings: |
        {
          "rules": [
            {
              "rule-type": "selection",
              "rule-id": "1",
              "rule-name": "1",
              "object-locator": {
                "schema-name": "OrchardLiteDB",
                "table-name": "%"
              },
              "rule-action": "include"
            },
            {
              "rule-type": "transformation",
              "rule-id": "2",
              "rule-name": "2",
              "rule-target": "schema",
              "object-locator": {
                "schema-name": "OrchardLiteDB"
              },
              "rule-action": "rename",
              "value": "OrchardLiteDB"
            }
          ]
        }
      ReplicationTaskSettings: |
        {
          "TargetMetadata": {
            "TargetSchema": "",
            "SupportLobs": true,
            "FullLobMode": false,
            "LobChunkSize": 0,
            "LimitedSizeLobMode": true,
            "LobMaxSize": 32,
            "InlineLobMaxSize": 0,
            "LoadMaxFileSize": 0,
            "ParallelLoadThreads": 0,
            "ParallelLoadBufferSize": 0,
            "BatchApplyEnabled": false,
            "TaskRecoveryTableEnabled": false,
            "ParallelApplyThreads": 0,
            "ParallelApplyBufferSize": 0,
            "ParallelApplyQueuesPerThread": 0
          },
          "FullLoadSettings": {
            "TargetTablePrepMode": "DROP_AND_CREATE",
            "CreatePkAfterFullLoad": false,
            "StopTaskCachedChangesApplied": false,
            "StopTaskCachedChangesNotApplied": false,
            "MaxFullLoadSubTasks": 8,
            "TransactionConsistencyTimeout": 600,
            "CommitRate": 10000
          },
          "Logging": {
            "EnableLogging": true,
            "LogComponents": [
              {
                "Id": "SOURCE_UNLOAD",
                "Severity": "LOGGER_SEVERITY_DEFAULT"
              },
              {
                "Id": "TARGET_LOAD",
                "Severity": "LOGGER_SEVERITY_DEFAULT"
              },
              {
                "Id": "SOURCE_CAPTURE",
                "Severity": "LOGGER_SEVERITY_DEFAULT"
              },
              {
                "Id": "TARGET_APPLY",
                "Severity": "LOGGER_SEVERITY_DEFAULT"
              }
            ]
          },
          "ControlTablesSettings": {
            "historyTimeslotInMinutes": 5,
            "ControlSchema": "",
            "HistoryTimeslotInMinutes": 5,
            "HistoryTableEnabled": false,
            "SuspendedTablesTableEnabled": false,
            "StatusTableEnabled": false
          },
          "StreamBufferSettings": {
            "StreamBufferCount": 3,
            "StreamBufferSizeInMB": 8,
            "CtrlStreamBufferSizeInMB": 5
          },
          "ChangeProcessingDdlHandlingPolicy": {
            "HandleSourceTableDropped": true,
            "HandleSourceTableTruncated": true,
            "HandleSourceTableAltered": true
          },
          "ErrorBehavior": {
            "DataErrorPolicy": "LOG_ERROR",
            "DataTruncationErrorPolicy": "LOG_ERROR",
            "DataErrorEscalationPolicy": "SUSPEND_TABLE",
            "DataErrorEscalationCount": 0,
            "TableErrorPolicy": "SUSPEND_TABLE",
            "TableErrorEscalationPolicy": "STOP_TASK",
            "TableErrorEscalationCount": 0,
            "RecoverableErrorCount": -1,
            "RecoverableErrorInterval": 5,
            "RecoverableErrorThrottling": true,
            "RecoverableErrorThrottlingMax": 1800,
            "ApplyErrorDeletePolicy": "IGNORE_RECORD",
            "ApplyErrorInsertPolicy": "LOG_ERROR",
            "ApplyErrorUpdatePolicy": "LOG_ERROR",
            "ApplyErrorEscalationPolicy": "LOG_ERROR",
            "ApplyErrorEscalationCount": 0,
            "ApplyErrorFailOnTruncationDdl": false,
            "FullLoadIgnoreConflicts": true,
            "FailOnTransactionConsistencyBreached": false,
            "FailOnNoTablesCaptured": true
          },
          "ChangeProcessingTuning": {
            "BatchApplyPreserveTransaction": true,
            "BatchApplyTimeoutMin": 1,
            "BatchApplyTimeoutMax": 30,
            "BatchApplyMemoryLimit": 500,
            "BatchSplitSize": 0,
            "MinTransactionSize": 1000,
            "CommitTimeout": 1,
            "MemoryLimitTotal": 1024,
            "MemoryKeepTime": 60,
            "StatementCacheSize": 50
          }
        }
      Tags:
        - Key: Name
          Value: OrchardLite-Migration-Task
        - Key: Module
          Value: Database
        - Key: Purpose
          Value: Migration

Outputs:
  # DMS Replication Instance
  DMSReplicationInstanceArn:
    Description: DMS Replication Instance ARN
    Value: !Ref DMSReplicationInstance
    Export:
      Name: OrchardLite-Database-DMS-Instance-ARN

  DMSReplicationInstanceId:
    Description: DMS Replication Instance Identifier
    Value: !Ref DMSReplicationInstance
    Export:
      Name: OrchardLite-Database-DMS-Instance-ID

  # DMS Subnet Group
  DMSSubnetGroupId:
    Description: DMS Subnet Group Identifier
    Value: !Ref DMSSubnetGroup
    Export:
      Name: OrchardLite-Database-DMS-SubnetGroup-ID

  # Migration Task (Conditional)
  DMSMigrationTaskArn:
    Condition: CreateMigrationTaskCondition
    Description: DMS Migration Task ARN
    Value: !Ref DMSMigrationTask
    Export:
      Name: OrchardLite-Database-DMS-Task-ARN

  DMSMigrationTaskId:
    Condition: CreateMigrationTaskCondition
    Description: DMS Migration Task Identifier
    Value: !Ref DMSMigrationTask
    Export:
      Name: OrchardLite-Database-DMS-Task-ID

  # Migration Information
  MigrationStatus:
    Description: Migration Task Status
    Value: !If
      - CreateMigrationTaskCondition
      - "READY - Task created but not started. Use DMS Console to start migration."
      - "PENDING - Migration task will be created when endpoints are available."
    Export:
      Name: OrchardLite-Database-Migration-Status