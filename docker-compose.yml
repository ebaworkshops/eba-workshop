services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: orchardlite-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: OrchardLiteDB
      MYSQL_USER: orcharduser
      MYSQL_PASSWORD: OrchardPassword123!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/sample-data.sql:/docker-entrypoint-initdb.d/02-sample-data.sql
    networks:
      - orchardlite-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "orcharduser", "-pOrchardPassword123!"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Node.js Demo Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: orchardlite-web
    ports:
      - "8080:3000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_USER=orcharduser
      - DB_PASSWORD=OrchardPassword123!
      - DB_NAME=OrchardLiteDB
      - DB_PORT=3306
    networks:
      - orchardlite-network
    restart: unless-stopped

  # phpMyAdmin for database management (optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: orchardlite-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: orcharduser
      PMA_PASSWORD: OrchardPassword123!
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - orchardlite-network

volumes:
  mysql_data:

networks:
  orchardlite-network:
    driver: bridge